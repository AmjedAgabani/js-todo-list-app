<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; }
  h1 { text-align: center; }
  #new-task-input { width: 70%; padding: 10px; }
  #add-task-btn { padding: 10px; }
  ul { list-style: none; padding-left: 0; }
  li { padding: 10px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
  li.completed { text-decoration: line-through; color: gray; }
  button.delete-btn { background: crimson; color: white; border: none; padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>

<h1>To-Do List</h1>

<div>
  <input type="text" id="new-task-input" placeholder="Enter new task..." />
  <button id="add-task-btn">Add</button>
</div>

<ul id="task-list"></ul>

<script type="module" src="app.js"></script>

</body>
</html>
